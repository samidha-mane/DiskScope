<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Disk Scheduling Visualizer</h1>

        <div class="input-section">
            <label>Disk Requests (space-separated):</label>
            <input type="text" id="requests" placeholder="e.g. 95 180 34 119 11 123 62 64">
            
            <label>Initial Head Position:</label>
            <input type="number" id="head" placeholder="e.g. 50">

            <label>Number of Tracks:</label>
            <input type="number" id="tracks" placeholder="e.g. 200">

            <label>Algorithm:</label>
            <select id="algo">
                <option value="fcfs">FCFS</option>
                <option value="sstf">SSTF</option>
                <option value="scan">SCAN</option>
                <option value="cscan">C-SCAN</option>
                <option value="look">LOOK</option>
                <option value="clook">C-LOOK</option>
            </select>

            <div id="directionDiv" style="display:none;">
                <label>Direction:</label>
                <select id="direction">
                    <option value="up">Higher</option>
                    <option value="down">Lower</option>
                </select>
            </div>

            <button onclick="compute()">Compute</button>
        </div>

        <div class="result-section">
            <h2>Order of Head Movement:</h2>
            <p id="order"></p>
            <h2>Total Seek Time:</h2>
            <p id="seekTime"></p>
            <h2>Average Seek Time:</h2>
            <p id="avgSeekTime"></p>
        </div>

        <h2>Static Graph:</h2>
        <canvas id="graph" width="800" height="400"></canvas>

        <h2>Animated Head Movement:</h2>
        <div class="anim-controls">
            <button onclick="startAnimation()">▶ Play</button>
            <button onclick="pauseAnimation()">⏸ Pause</button>
            <button onclick="resetAnimation()">⏹ Reset</button>

            <label>Speed:</label>
            <input type="range" id="speedSlider" min="100" max="1200" value="500">
        </div>

        <canvas id="animationCanvas" width="800" height="250"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>
